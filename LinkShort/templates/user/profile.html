{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block main %}
<div class="profile">
    <h1>Your profile</h1>
    <div>
        <p style="font-weight: bold">{{user.username}}</p>
        <p><span style="font-weight: bold">Email:</span> {{user.email}}</p>
    </div>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn" style="font-size: 24px">Logout</button>
    </form>
</div>

<form method="post" class="form">
    {% csrf_token %}
    <h1>Edit profile</h1>
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <button type="submit" class="btn">Edit</button>
</form>
{% endblock %}
